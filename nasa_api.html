<!DOCTYPE html>
<html>
<head>
	<title>NASA HOME</title>
</head>
<body>

	<h1>NASA Consumed Information </h1>
	<p><b>Date: </b><p id="date_n"></p></p>
	<p><b>Explanation: </b><p id="exp"></p></p>
	<p><b>Image: </b></p><img id="image" width="50%">
	<p><b>Media Type: </b><p id="media_type"></p></p>
	<p><b>Service Version: </b><p id="service"></p></p>
	<p><b>Title: </b><p id="title"></p></p>
	

		<script type="text/javascript">
			
			function nasa(){
				var url = 'https://api.nasa.gov/planetary/apod?api_key=rxxK6aQnC0OeaoBXKC6Heiuz0v3NsiW2TH5ih6pk'
				fetch(url)
				.then(function(resp){
					return resp.json()
				})
				.then(function(data){
					nasaA(data);
				})
				.catch(function() {})
			}

			window.onload = function(){
				nasa();
			}

			function nasaA(data)
			{
				document.getElementById('date_n').innerHTML = data.date;
				document.getElementById('exp').innerHTML = data.explanation;
				document.getElementById('image').src = data.hdurl;
				document.getElementById('media_type').innerHTML = data.media_type;
				document.getElementById('service').innerHTML = data.service_version;
				document.getElementById('title').innerHTML = data.title;
			

			}

		</script>

</body>
</html>
